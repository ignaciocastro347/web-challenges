<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <h4 class="profile-name">Jessica Randall</h4>
      <span class="profile-city">London, United Kingdom</span>
    </div>

    <div class="profile-body">
      <p class="profile-description">"Front-end developer and avid reader."</p>
    </div>


    <div class="profile-buttons">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>

  
  <div class="attribution">
    <span>Coded by <a target="_blank" href="https://github.com/ignaciocastro347">Ignacio Castro</a>.</span>
  </div>
</body>
</html>
